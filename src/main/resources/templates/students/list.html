<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>生徒一覧 - 席替えアプリ</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .nav-links {
        margin-bottom: 20px;
    }

    .nav-links a {
        color: #333;
        text-decoration: none;
        margin-right: 15px;
        font-size: 16px;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    /* 削除ボタンを危険な色にする */
        button[type="submit"] {
        background-color: #dc3545; /* 赤色 */
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        }

    /* テーブルのセルを中央寄せにする */
  table td, table th {
    text-align: center;
    vertical-align: middle;
  }

    table {
  border-collapse: collapse;
  width: 100%;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
}

table thead th {
  background-color: #e8f5e9;
  font-weight: bold;
  border-bottom: 2px solid #999;
}

  </style>
</head>
<body>
<div class="nav-links">
  <a th:href="@{/seating}">🪑 座席表に戻る</a>
  <a th:href="@{/students/new}">➕ 生徒追加</a>
  <a th:href="@{/}">🏠 ホーム</a>
</div>

<h1>📋 生徒一覧</h1>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
  <tr>
    <!-- <th>ID</th> -->
    <th>名前</th>
    <th>学籍番号</th>
    <th>性別</th>
    <th>座席位置</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
   <!-- <td th:text="${student.id}">1</td> -->
    <td th:text="${student.name}">山田太郎</td>
    <td th:text="${student.studentCode}">7</td>
    <td th:text="${student.gender}">男子</td>
    <td th:text="'行: ' + ${student.seatRow} + ' ／ 列: ' + ${student.seatColumn}">1行2列</td>
    <td>
       <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post"
            onsubmit="return confirm('本当に削除しますか？');">
        <button type="submit">削除</button>
      </form>

      </form>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a th:href="@{/students/new}">＋ 生徒を新規追加</a>
</body>
</html>
