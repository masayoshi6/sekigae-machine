<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>生徒の新規登録</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .card {
      background: #ffffff;
      max-width: 550px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input.error-input {
      border-color: #d32f2f;
      background-color: #ffeaea;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .error {
      color: #d32f2f;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    button:hover {
      background: #43a047;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #777;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="nav-links">
  <a th:href="@{/seating}">🪑 座席表に戻る</a>
  <a th:href="@{/students}">📋 生徒一覧</a>
  <a th:href="@{/}">🏠 ホーム</a>
</div>

<h1>🎓 生徒の新規登録</h1>

<div class="card">
  <form th:action="@{/students}" th:object="${student}" method="post" id="studentForm">

    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{name}">
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">名前エラー</div>

    <label>性別：</label>
    <div class="radio-group">
      <label><input type="radio" th:field="*{gender}" value="男子"> 男子</label>
      <label><input type="radio" th:field="*{gender}" value="女子"> 女子</label>
    </div>
    <div class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">性別エラー</div>

    <label for="studentCode">学籍番号：</label>
    <input type="text" id="studentCode" th:field="*{studentCode}">
    <div class="error" th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}">
      学籍番号エラー
    </div>

    <label for="seatRow">座席（行）：</label>
    <input type="number" id="seatRow" th:field="*{seatRow}" min="1" max="20">
    <div class="error" th:if="${#fields.hasErrors('seatRow')}" th:errors="*{seatRow}">座席行エラー
    </div>
    <div class="error" id="seatRowError" style="display: none;">
      行と列は半角かつ１以上２０以下の数値で入力してください。
    </div>

    <label for="seatColumn">座席（列）：</label>
    <input type="number" id="seatColumn" th:field="*{seatColumn}" min="1" max="20">
    <div class="error" th:if="${#fields.hasErrors('seatColumn')}" th:errors="*{seatColumn}">
      座席列エラー
    </div>
    <div class="error" id="seatColumnError" style="display: none;">
      行と列は半角かつ１以上２０以下の数値で入力してください。
    </div>

    <div class="error" th:if="${seatError}" th:text="${seatError}"></div>

    <button type="submit">✅ 登録する</button>
    <a th:href="@{/students}" class="back-link">← 一覧に戻る</a>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const seatRowInput = document.getElementById('seatRow');
    const seatColumnInput = document.getElementById('seatColumn');
    const seatRowError = document.getElementById('seatRowError');
    const seatColumnError = document.getElementById('seatColumnError');
    const form = document.getElementById('studentForm');

    // 入力値の検証関数
    function validateSeatInput(value) {
      if (value === '' || value === null) {
        return false;
      }

      // 半角数字のみかチェック
      const isHalfWidthNumber = /^[0-9]+$/.test(value);
      if (!isHalfWidthNumber) {
        return false;
      }

      const num = parseInt(value, 10);
      return num >= 1 && num <= 20;
    }

    // 座席行の入力検証
    function validateSeatRow() {
      const value = seatRowInput.value;
      if (!validateSeatInput(value)) {
        seatRowError.style.display = 'block';
        seatRowInput.classList.add('error-input');
        return false;
      } else {
        seatRowError.style.display = 'none';
        seatRowInput.classList.remove('error-input');
        return true;
      }
    }

    // 座席列の入力検証
    function validateSeatColumn() {
      const value = seatColumnInput.value;
      if (!validateSeatInput(value)) {
        seatColumnError.style.display = 'block';
        seatColumnInput.classList.add('error-input');
        return false;
      } else {
        seatColumnError.style.display = 'none';
        seatColumnInput.classList.remove('error-input');
        return true;
      }
    }

    // リアルタイム検証
    seatRowInput.addEventListener('input', validateSeatRow);
    seatRowInput.addEventListener('blur', validateSeatRow);

    seatColumnInput.addEventListener('input', validateSeatColumn);
    seatColumnInput.addEventListener('blur', validateSeatColumn);

    // フォーム送信時の検証
    form.addEventListener('submit', function(e) {
      const isRowValid = validateSeatRow();
      const isColumnValid = validateSeatColumn();

      if (!isRowValid || !isColumnValid) {
        e.preventDefault();
        return false;
      }
    });

    // ページ読み込み時の初期検証（既存の値がある場合）
    if (seatRowInput.value) {
      validateSeatRow();
    }
    if (seatColumnInput.value) {
      validateSeatColumn();
    }
  });
</script>

</body>
</html>
